<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web Wallet</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.0/dist/ethers.umd.min.js"></script>
    <link rel="stylesheet" href="style.css"> <!-- Link to external CSS -->
</head>
<body>
    <div class="container">
        <h1>Simple Web Wallet</h1>
        
        <div class="box" id="mnemonicBox">
            <button id="generateMnemonic">Generate Mnemonic</button>
            <p id="mnemonic"></p>
        </div>
        
        <div class="box" id="walletsBox">
            <button id="createWallets">Create Wallets</button>
            <div id="wallets"></div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
